<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Officers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>

    <!-- OFFICERS LIST (Draggable) -->
    <div id="officers-list" style="display: none;">
        <div class="list-header">
            <div class="list-title">
                <i class="fas fa-satellite-dish" id="list-title-icon"></i> <span id="list-title-text">ACTIVE
                    OFFICERS</span>
            </div>
            <div class="list-count" id="total-units">0</div>
        </div>

        <div id="departments-content">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Settings Panel (Gaming Style Redesign) -->
    <div id="settings-panel" style="display: none;">
        <div class="panel-overlay"></div>
        <div class="panel-container">
            <header class="gaming-header">
                <div class="header-icon" id="terminal-title-icon-container">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="header-main">
                    <h1 class="gaming-title" id="terminal-title-text">OFFICER TERMINAL</h1>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span class="status-text">NETWORK SECURE</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="gaming-close" id="close-settings-btn">
                        <i class="fas fa-times"></i>
                        <span>CLOSE</span>
                    </button>
                </div>
            </header>

            <main class="gaming-grid">
                <!-- Left: Big Status Card -->
                <section class="gaming-card status-card">
                    <div class="card-header">
                        <i class="fas fa-user-shield"></i>
                        <span>DUTY STATUS</span>
                        <div class="panic-btn-wrapper">
                            <button id="panic-btn-small" class="panic-mini-btn" title="EMERGENCY PANIC">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span>PANIC BUTTON</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="duty-badge" id="duty-status-badge">OFF DUTY</div>
                        <button id="toggle-duty-btn" class="gaming-btn primary">
                            <i class="fas fa-power-off"></i>
                            <span>TOGGLE SERVICE</span>
                        </button>
                    </div>
                </section>

                <!-- Middle Top: Communication -->
                <section class="gaming-card comm-card" id="comm-section">
                    <div class="card-header">
                        <i class="fas fa-broadcast-tower"></i>
                        <span>COMMUNICATION</span>
                    </div>
                    <div class="card-content">
                        <div id="radio-selection-list">
                            <div class="radio-search-group">
                                <i class="fas fa-search"></i>
                                <input type="text" id="radio-search-input" placeholder="SEARCH CHANNEL...">
                            </div>
                            <!-- Channels injected here -->
                        </div>
                    </div>
                </section>

                <!-- Right Top: Options/Identification -->
                <section class="gaming-card id-card">
                    <div class="card-header">
                        <i class="fas fa-id-card"></i>
                        <span>IDENTIFICATION</span>
                    </div>
                    <div class="card-content">
                        <div class="gaming-input-group">
                            <input type="text" id="callsign-input" placeholder="ENTER CALLSIGN" maxlength="6">
                            <button id="save-callsign-btn" class="icon-btn">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Bottom: HUD Preferences -->
                <section class="gaming-card preferences-card">
                    <div class="card-header">
                        <i class="fas fa-sliders"></i>
                        <span>INTERFACE PREFERENCES</span>
                    </div>
                    <div class="card-content horizontal">
                        <div class="gaming-slider-group">
                            <div class="slider-info">
                                <label>HUD OPACITY</label>
                                <span id="opacity-val">100%</span>
                            </div>
                            <input type="range" id="opacity-slider" min="0.2" max="1" step="0.05" value="1">
                        </div>
                        <div class="gaming-slider-group">
                            <div class="slider-info">
                                <label>HUD SCALE</label>
                                <span id="scale-val">1.0x</span>
                            </div>
                            <input type="range" id="scale-slider" min="0.5" max="1.5" step="0.1" value="1">
                        </div>
                        <button id="toggle-list-btn" class="gaming-btn accent">
                            <i class="fas fa-eye-slash"></i>
                            TOGGLE HUD VIEW
                        </button>
                        <button id="reset-position-btn" class="gaming-btn danger">
                            <i class="fas fa-arrows-to-dot"></i>
                            RESET POSITION
                        </button>
                    </div>
                </section>
            </main>

            <footer class="gaming-footer">
                <div class="footer-left">
                </div>
                <div class="footer-right">
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
